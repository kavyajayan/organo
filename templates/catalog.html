<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Organo - Seller</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/thumbnail-gallery.css">
    <link href="../static/css/main.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="..sellerui/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <!-- <link href="..sellerui/css/thumbnail-gallery.css" rel="stylesheet"> -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/thumbnail-gallery.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../static/img/logo.png" alt="logo" style="height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/sellerindex">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Orders
             </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/catalog">Catalog</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>


        </div>
    </nav>

    <!-- Page Content -->
    <form action="/catalog" method="POST">
        <div class="container">

            <h1 class="my-4 text-center text-lg-left">Available products</h1>

            <div class="row text-center text-lg-left">



                {% for items in catlist %}
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Item Id:{{items[1]}}</h5>
                            <p class="card-text">Quantity:{{items[2]}}</p>
                            <p class="card-text">Unit:{{items[3]}}</p>
                            <button name="edit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>


        </div>
    </form>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Organo 2017</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="js/bin/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
